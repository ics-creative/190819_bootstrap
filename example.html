<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Bootstrap タブUIのデモ</title>
    <!-- Bootstrap用CSSの読み込み -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap用JavaScriptの読み込み -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="p-3">
      <!-- 4個分のタブUI -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#photo1" type="button">タブ1</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#photo2" type="button">タブ2</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#photo3" type="button">タブ3</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#photo4" type="button">タブ4</button>
        </li>
      </ul>

      <!-- 写真部分 -->
      <div class="tab-content">
        <div id="photo1" class="tab-pane active">
          <img src="images/photo1.jpg" class="img-fluid" alt="写真：猫が寝そべりながらカメラを見つめている" />
        </div>
        <div id="photo2" class="tab-pane">
          <img src="images/photo2.jpg" class="img-fluid" alt="写真：猫がソファの隅で寝ている" />
        </div>
        <div id="photo3" class="tab-pane">
          <img src="images/photo3.jpg" class="img-fluid" alt="写真：カメラの方向を向く猫の顔" />
        </div>
        <div id="photo4" class="tab-pane">
          <img src="images/photo4.jpg" class="img-fluid" alt="写真：カゴに入っている猫" />
        </div>
      </div>
    </main>
  </body>
</html>
